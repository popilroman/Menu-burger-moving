<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Выезжающее меню-бургер</title>
</head>
<body>

    <!-- Блок SECTION будет служить нам в качестве основного контейнера страницы -->
    <div class="section">

        <!-- Так как навигационная панель образует общую логику, то её нужно
        содержать в общем блоке-обертке MENU. Далее этот блок поможет скрыть дефекты
        выезжающих элементов -->
        <div class="menu-block">

            <!-- Ссылка MENU-BTN, внутри которой содержится span, являющийся той самой "котлетой" бургера -->
            <a href="#" class="menu-btn">
                <span></span>
            </a>

             <!-- Блок MENU__NAV предназначен для того, чтобы содержать все ссылки.
            К тому же, использование тэга NAV, помогает поисковикам определять,
            что этот блок служит в качестве навигационного меню -->
            <nav class="menu-nav">

                <!-- Ссылка, в которой будет содержаться иконка с сайта fontawesome -->
                <a href="#">
                    <i class="fa-solid fa-globe fa-2x"></i>
                </a>

                <!-- Ссылка, в которой будет содержаться иконка с сайта fontawesome -->
                <a href="#">
                    <i class="fa-solid fa-user-astronaut fa-2x"></i>
                </a>

                <!-- Ссылка, в которой будет содержаться иконка с сайта fontawesome -->
                <a href="#">
                    <i class="fa-solid fa-shuttle-space fa-2x"></i>
                </a>

                <!-- Ссылка, в которой будет содержаться иконка с сайта fontawesome -->
                <a href="#">
                    <i class="fa-solid fa-bacteria fa-2x"></i> 
                </a>

                <!-- Ссылка, в которой будет содержаться иконка с сайта fontawesome -->
                <a href="#">
                    <i class="fa-solid fa-biohazard fa-2x"></i>
                </a>

                <!-- Ссылка, в которой будет содержаться иконка с сайта fontawesome -->
                <a href="#">
                    <i class="fa-solid fa-heart fa-2x"></i>
                </a>

                <!-- Ссылка, в которой будет содержаться иконка с сайта fontawesome -->
                <a href="#">
                    <i class="fa-solid fa-infinity fa-2x"></i>
                </a>

                <!-- Ссылка, в которой будет содержаться иконка с сайта fontawesome -->
                <a href="#">
                    <i class="fa-solid fa-peace fa-2x"></i>
                </a>
                
            </nav>

        </div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
